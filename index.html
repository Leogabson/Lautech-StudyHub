<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lautech StudyHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="logo.png" alt="Lautech Logo" />
          <span>Lautech StudyHub</span>
        </div>

        <div class="auth-links">
          <a href="signup.html">Sign Up</a>
          <a href="signup.html"><button>Log In</button></a>
        </div>
      </div>
    </header>

    <main class="hero-section">
      <div class="hero-content container">
        <div class="text">
          <h1>Welcome to <span>Lautech StudyHub</span></h1>
          <p>Empowering LAUTECH students with knowledge and collaboration</p>
          <button class="signup-btn">
            <a href="signup.html" class="text-line"> Sign Up</a>
          </button>
        </div>

        <div class="illustration">
          <img src="school-illustration.png" alt="School Illustration" />
        </div>
      </div>
    </main>
  </body>
</html>
